    <script>
      function link(text){

      function Calculation() {
        const BodyH = $(window).height();
        $("body").width((BodyH * 9) / 16);
      }
      var myVideo = document.getElementById("vid");
      new Swiper(".swiper-container", {
        // spaceBetween: 30,
        direction: "vertical",
        hashNavigation: {
          watchState: true
        },
        mousewheelControl: true,
        onInit: function(swiper) {
          swiperAnimateCache(swiper);
          swiperAnimate(swiper);
        },
        onSlideChangeEnd: function(swiper) {
          swiperAnimate(swiper);
        },
        onTransitionEnd: function(swiper) {
          swiperAnimate(swiper);
        },
        watchSlidesProgress: true,
        onProgress: function(swiper) {
          for (var i = 0; i < swiper.slides.length; i++) {
            var slide = swiper.slides[i];
            var progress = slide.progress;
            var translate = (progress * swiper.height) / 4;
            scale = 1 - Math.min(Math.abs(progress * 0.5), 1);
            var opacity = 1 - Math.min(Math.abs(progress / 2), 0.5);
            slide.style.opacity = opacity;
            es = slide.style;
            es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform =
              "translate3d(0," +
              translate +
              "px,-" +
              translate +
              "px) scaleY(" +
              scale +
              ")";
          }
        },

        onSetTransition: function(swiper, speed) {
          for (var i = 0; i < swiper.slides.length; i++) {
            es = swiper.slides[i].style;
            es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration =
              speed + "ms";
          }
        },
        on: {
          init: function() {
            swiperAnimateCache(this); //隐藏动画元素
            this.emit("slideChangeTransitionEnd"); //在初始化时触发一次slideChangeTransitionEnd事件
          },
          slideChangeTransitionEnd: function() {
            swiperAnimate(this); //每个slide切换结束时运行当前slide动画
            // this.slides.eq(this.activeIndex).find('.ani').removeClass('ani');//动画只展示一次
            // if (this.activeIndex == "2") {
            //     url("pinpai.html")
            // }
            Calculation();
            if (this.activeIndex == "21") {
              setTimeout(function() {
                vid.play();
              }, 500);
            } else {
              vid.pause();
            }
          }
        }
      });
    </script>
